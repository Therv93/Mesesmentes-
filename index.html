
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesésmentes Receptek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mesésmentes Receptek</h1>
    </header>
    <main>
        <section class="stick-notes">
            <div class="note small">
                <h2>Hozzávalók</h2>
                <ul>
                    <li>200g teljes kiőrlésű liszt</li>
                    <li>2 tojás</li>
                    <li>100ml tej</li>
                    <li>Édesítőszer</li>
                </ul>
            </div>
            <div class="note large">
                <h2>Elkészítés</h2>
                <p>Melegítsd elő a sütőt 180°C-ra. A hozzávalókat keverd össze, öntsd formába, majd süsd 25-30 percig. Hűtsd le, majd tálald.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mesésmentes</p>
    </footer>
</body>
</html>
