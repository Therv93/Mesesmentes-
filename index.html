
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Sticky Note Recept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sticky-note">
        <div class="sticky-top"></div>
        <div class="sticky-middle">
            <p>Itt kezdődik a recept leírása. Ez a rész akár hosszabb is lehet, és a jegyzetlap ennek megfelelően nyúlik meg.</p>
            <p>További leírás, hozzávalók, stb.</p>
        </div>
        <div class="sticky-bottom"></div>
    </div>
</body>
</html>
